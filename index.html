<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Employee Survey</title>

</head>

<body>
    <h1 id="title">Employee Wellness Survey</h1>
    <div id="form-outer">
        <p id="description">
            <strong>Annual Employee Wellness Survey</strong>
        </p>
        <form id="survey-form">
            <div class="rowTab">
                <div class="labels">
                    <label id="name-label" for="name">* Name & Surname: </label>
                </div>
                <div class="rightTab">
                    <input autofocus="" type="text" name="name-surname" id="name" class="input-field"
                        placeholder="Enter your details" required="">
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label id="number-label" for="age">* Age: </label>
                </div>
                <div class="rightTab">
                    <input type="number" name="age" id="number" min="1" max="65" class="input-field" placeholder="Age">
                </div>
                <div class="rowTab">
                    <div class="labels">
                        <label id="division-label" for="division">* Division: </label>
                    </div>
                    <div class="rightTab">
                        <input type="division" name="division" id="division" class="input-field" required=""
                            placeholder="Enter your Division">
                    </div>
                </div>
                <div class="rowTab">
                    <div class="labels">
                        <label id="position-label" for="position">* Position: </label>
                    </div>
                    <div class="rightTab">
                        <input type="position" name="position" id="position" class="input-field" placeholder="Position">
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label id="email-label" for="email">* Email: </label>
                        </div>
                        <div class="rightTab">
                            <input type="email" name="email" id="email" class="input-field" required
                                placeholder="Email Address">
                        </div>
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label for="currentPos">Which option best describes how you feel at work?</label>
                        </div>
                        <div class="rightTab">
                            <ul style="list-style: none;">
                                <li class="radio"><label>Satisfied<input name="radio-buttons" value="1" type="radio"
                                            class="userRatings"></label></li>
                                <li class="radio"><label>Meaningful<input name="radio-buttons" value="2" type="radio"
                                            class="userRatings"></label></li>
                                <li class="radio"><label>Valued<input name="radio-buttons" value="3" type="radio"
                                            class="userRatings"></label></li>
                                <li class="radio"><label>Motivated<input name="radio-buttons" value="4" type="radio"
                                            class="userRatings"></label></li>
                                <li class="radio"><label>Unsatisfied<input name="radio-buttons" value="5" type="radio"
                                            class="userRatings"></label></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <h3>Please read the below and select your appropriate answer.</h3>
                        <div class="rowTab">
                            <div class="labels">
                                <label id="question-label" for="question">Do you enjoy our culture? </label>
                            </div>
                            <div class="rightTab">
                                <select id="dropdown" name="currentPos" class="dropdown">
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                        </div>
                        <div class="rowTab">
                            <div class="labels">
                                <label id="question-label" for="question">Do you find your work meaningful? </label>
                            </div>
                            <div class="rightTab">
                                <select id="dropdown" name="currentPos" class="dropdown">
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                            <div class="rowTab">
                                <div class="labels">
                                    <label id="question-label" for="question">Do you feel we offer adequate
                                        opportunities for promotions and career development?</label>
                                </div>
                                <div class="rightTab">
                                    <select id="dropdown" name="currentPos" class="dropdown">
                                        <option value="" disabled selected>Select an option</option>
                                        <option value="yes">Yes</option>
                                        <option value="no">No</option>
                                    </select>
                                </div>
                                <div class="rowTab">
                                    <div class="labels">
                                        <label id="question-label" for="question">Do you feel valued for your
                                            contributions? </label>
                                    </div>
                                    <div class="rightTab">
                                        <select id="dropdown" name="currentPos" class="dropdown">
                                            <option value="" disabled selected>Select an option</option>
                                            <option value="yes">Yes</option>
                                            <option value="no">No</option>
                                        </select>
                                    </div>
                                    <div class="rowTab">
                                        <div class="labels">
                                            <label id="question-label" for="question">Do you have the tools and
                                                technology you need to do your job? </label>
                                        </div>
                                        <div class="rightTab">
                                            <select id="dropdown" name="currentPos" class="dropdown">
                                                <option value="" disabled selected>Select an option</option>
                                                <option value="yes">Yes</option>
                                                <option value="no">No</option>
                                            </select>
                                        </div>
                                        <div class="rowTab">
                                            <div class="labels">
                                                <label id="question-label" for="question">Do your superiors communicate
                                                    company news effectively and in a timely manner> </label>
                                            </div>
                                            <div class="rightTab">
                                                <select id="dropdown" name="currentPos" class="dropdown">
                                                    <option value="" disabled selected>Select an option</option>
                                                    <option value="yes">Yes</option>
                                                    <option value="no">No</option>
                                                </select>
                                            </div>
                                            <div class="rowTab">
                                                <div class="labels">
                                                    <label id="question-label" for="question">Do you feel your duties
                                                        and responsibilities are clearly defined? </label>
                                                </div>
                                                <div class="rightTab">
                                                    <select id="dropdown" name="currentPos" class="dropdown">
                                                        <option value="" disabled selected>Select an option</option>
                                                        <option value="yes">Yes</option>
                                                        <option value="no">No</option>
                                                    </select>
                                                </div>
                                                <div class="lables">
                                                    <div class="rowTab">
                                                        <div class="labels">
                                                            <label id="question-label" for="question">Do you think that
                                                                work is distributed evenly across your team? </label>
                                                        </div>
                                                        <div class="rightTab">
                                                            <select id="dropdown" name="currentPos" class="dropdown">
                                                                <option value="" disabled selected>Select an option
                                                                </option>
                                                                <option value="yes">Yes</option>
                                                                <option value="no">No</option>
                                                            </select>
                                                        </div>
                                                        <div class="rowTab">
                                                            <div class="labels">
                                                                <label id="question-label" for="question">Do you feel
                                                                    connected with your coworkers? </label>
                                                            </div>
                                                            <div class="rightTab">
                                                                <select id="dropdown" name="currentPos"
                                                                    class="dropdown">
                                                                    <option value="" disabled selected>Select an option
                                                                    </option>
                                                                    <option value="yes">Yes</option>
                                                                    <option value="no">No</option>
                                                                </select>
                                                            </div>
                                                            <div class="rowTab">
                                                                <div class="labels">
                                                                    <label id="question-label" for="question">Do you
                                                                        feel like your job utilizes your skills and
                                                                        abilities as much as it could? </label>
                                                                </div>
                                                                <div class="rightTab">
                                                                    <select id="dropdown" name="currentPos"
                                                                        class="dropdown">
                                                                        <option value="" disabled selected>Select an
                                                                            option</option>
                                                                        <option value="yes">Yes</option>
                                                                        <option value="no">No</option>
                                                                    </select>
                                                                </div>
                                                                <div class="rowTab">
                                                                    <div class="labels">
                                                                        <label id="question-label" for="question">Does
                                                                            management seem invested in the success of
                                                                            the team? </label>
                                                                    </div>
                                                                    <div class="rightTab">
                                                                        <select id="dropdown" name="currentPos"
                                                                            class="dropdown">
                                                                            <option value="" disabled selected>Select an
                                                                                option</option>
                                                                            <option value="yes">Yes</option>
                                                                            <option value="no">No</option>
                                                                        </select>
                                                                    </div>
                                                                    <div class="rowTab">
                                                                        <div class="labels">
                                                                            <label id="question-label"
                                                                                for="question">Does your manager value
                                                                                your feedback? </label>
                                                                        </div>
                                                                        <div class="rightTab">
                                                                            <select id="dropdown" name="currentPos"
                                                                                class="dropdown">
                                                                                <option value="" disabled selected>
                                                                                    Select an option</option>
                                                                                <option value="yes">Yes</option>
                                                                                <option value="no">No</option>
                                                                            </select>
                                                                        </div>
                                                                        <div class="rowTab">
                                                                            <div class="labels">
                                                                                <label id="question-label"
                                                                                    for="question">How transparent do
                                                                                    you feel management is? </label>
                                                                            </div>
                                                                            <div class="rightTab">
                                                                                <select id="dropdown" name="currentPos"
                                                                                    class="dropdown">
                                                                                    <option value="" disabled selected>
                                                                                        Select an option</option>
                                                                                    <option value="very">Very</option>
                                                                                    <option value="some">Somewhat
                                                                                    </option>
                                                                                    <option value="none">None</option>
                                                                                </select>
                                                                            </div>
                                                                            <div class="rowTab">
                                                                                <div class="labels">
                                                                                    <label id="question-label"
                                                                                        for="question">How open to
                                                                                        change are we as an
                                                                                        organization? </label>
                                                                                </div>
                                                                                <div class="rightTab">
                                                                                    <select id="dropdown"
                                                                                        name="currentPos"
                                                                                        class="dropdown">
                                                                                        <option value="" disabled
                                                                                            selected>Select an option
                                                                                        </option>
                                                                                        <option value="yes">Yes</option>
                                                                                        <option value="no">No</option>
                                                                                    </select>
                                                                                </div>
                                                                                <div class="rowTab">
                                                                                    <div class="labels">
                                                                                        <label id="question-label"
                                                                                            for="question">How happy are
                                                                                            you at work? </label>
                                                                                    </div>
                                                                                    <div class="rightTab">
                                                                                        <select id="dropdown"
                                                                                            name="currentPos"
                                                                                            class="dropdown">
                                                                                            <option value="" disabled
                                                                                                selected>Select an
                                                                                                option</option>
                                                                                            <option value="very">Very
                                                                                                Much</option>
                                                                                            <option value="some">
                                                                                                Somewhat</option>
                                                                                            <option value="notall">Not
                                                                                                at All</option>
                                                                                        </select>
                                                                                    </div>
                                                                                    <div class="rowTab">
                                                                                        <div class="labels">
                                                                                            <label
                                                                                                for="preferences">What
                                                                                                do you feel we need to
                                                                                                improve<br>(Check all
                                                                                                that apply): </label>
                                                                                        </div>
                                                                                        <div class="rightTab">
                                                                                            <ul id="preferences"
                                                                                                style="list-style: none;">
                                                                                                <li class="checkbox">
                                                                                                    <label><input
                                                                                                            name="prefer"
                                                                                                            value="1"
                                                                                                            type="checkbox"
                                                                                                            class="userRatings">Communication
                                                                                                        to
                                                                                                        employees</label>
                                                                                                </li>
                                                                                                <li class="checkbox">
                                                                                                    <label><input
                                                                                                            name="prefer"
                                                                                                            value="2"
                                                                                                            type="checkbox"
                                                                                                            class="userRatings">Working
                                                                                                        Enviroment</label>
                                                                                                </li>
                                                                                                <li class="checkbox">
                                                                                                    <label><input
                                                                                                            name="prefer"
                                                                                                            value="3"
                                                                                                            type="checkbox"
                                                                                                            class="userRatings">Support
                                                                                                        Structure</label>
                                                                                                </li>
                                                                                                <li class="checkbox">
                                                                                                    <label><input
                                                                                                            name="prefer"
                                                                                                            value="4"
                                                                                                            type="checkbox"
                                                                                                            class="userRatings">Work
                                                                                                        Satisfaction</label>
                                                                                                </li>
                                                                                                <li class="checkbox">
                                                                                                    <label><input
                                                                                                            name="prefer"
                                                                                                            value="5"
                                                                                                            type="checkbox"
                                                                                                            class="userRatings">Social
                                                                                                        Gatherings</label>
                                                                                                </li>
                                                                                                <li class="checkbox">
                                                                                                    <label><input
                                                                                                            name="prefer"
                                                                                                            value="6"
                                                                                                            type="checkbox"
                                                                                                            class="userRatings">Safety</label>
                                                                                                </li>
                                                                                                <li class="checkbox">
                                                                                                    <label><input
                                                                                                            name="prefer"
                                                                                                            value="7"
                                                                                                            type="checkbox"
                                                                                                            class="userRatings">Less
                                                                                                        Meetings</label>
                                                                                                </li>
                                                                                                <li class="checkbox">
                                                                                                    <label><input
                                                                                                            name="prefer"
                                                                                                            value="8"
                                                                                                            type="checkbox"
                                                                                                            class="userRatings">More
                                                                                                        Meetings</label>
                                                                                                </li>
                                                                                            </ul>
                                                                                        </div>
                                                                                    </div>
                                                                                    <div class="rowTab">
                                                                                        <div class="labels">
                                                                                            <label for="comments">Any
                                                                                                Comments or
                                                                                                Suggestions?</label>
                                                                                        </div>
                                                                                        <div class="rightTab">
                                                                                            <textarea id="comments"
                                                                                                class="input-field"
                                                                                                style="height:50px;resize:vertical;"
                                                                                                name="comment"
                                                                                                placeholder="Enter your comment here..."></textarea>
                                                                                        </div>
                                                                                    </div>
                                                                                    <button id="submit"
                                                                                        type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
